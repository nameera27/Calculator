<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
    <link rel="icon" href="Img/icon.png">
</head> 
<body>
    <div class="maincontain mx-auto bg">
        <!-- Input Bar -->
        <div class="entry">
            <input type="text" id="input">
        </div>

        <!-- Buttons -->
        <div class="main">
            <button class="button">(</button>
            <button class="button">)</button>
            <button onclick="pi()">&Pi;</button>
            <button onclick="sqrt()">&radic;</button>
            <button class="button" onclick="e()">e</button>
        </div>

        <div class="main">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">%</button>
            <button onclick="pow()">x<sup>2</sup></button>
        </div>

        <div class="main">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>         
            <button class="button">x</button>
        </div>

        <div class="main">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <button class="button">-</button>
        </div>

        <div class="main">
            <button class="button">.</button>
            <button class="button">0</button>
            <button onclick="screen.value=eval(screen.value);">ans</button>
            <button onclick="backspace()">C</button>
            <button onclick="screen.value=' ' ">AC</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
